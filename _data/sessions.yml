-
  id: 009
  title: "Art attack para robôs: ensinando arte à máquina"
  description:  "Machine learning vem revolucionando o mercado tecnológico com soluções cada vez mais arrojadas: algoritmos de recomendações que sabem exatamente do que gostamos, fones de ouvido capazes de traduzir conversas inteiras em tempo real e até poder preditivo para nos ajudar a adivinhar o futuro. Mas e quanto à arte? Podemos ter máquinas criativas e inteligentes o suficiente capaz de produzir arte? O que acontece quando juntamos poder computacional e as obras dos maiores artistas que a história já viu? É o que você vai descobrir nessa incrível jornada rumo ao desconhecido e o inusitado mundo do aprendizado de máquina."
  subtype: presentation
  speakers: [9]
  language: pt-br
  complexity: "Intermediário"

