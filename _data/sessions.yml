  id: 005
  title: "Testes! E aí de quem é essa responsabilidade?"
  description:  "A intenção da palestra é debater um pouco sobre a responsabilidade dos testes de softwtare. Abordando assuntos como testes manuais, automatizados, teste de unidade, testes de integração, coverage, dentre outros. Afim de que se reflita mais sobre a importância da qualidade de software."
  subtype: presentation
