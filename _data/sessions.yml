  complexity: "Avançado"

-
  id: 015
  title: "Design Thinking para desenvolvedores: a empatia como fator crucial para o sucesso do produto"
  description:  "Para um bom engajamento do usuário, é preciso se colocar no lugar dele, perceber suas necessidades e inovar para resolver seus problemas. Nesta palestra conto um pouco de como o Design Thinking pode ajudar a entender melhor o seu usuário e assim, conseguir fazer aplicações muito mais interessantes."
  subtype: presentation
  speakers: [16]
  language: pt-br
  complexity: "Iniciante"

-
  id: 016
  title: "ContraintLayout: Para sua saúde e a do seu App."
  description:  "Certamente o desenvolvedor Android que passou pelo desafio de transformar em realidade  o layout bonitão, do designer, sofreu um bocado até pegar o jeito de pensar nas hierarquias dos elementos bem como nas Views e ViewGroups aninhadas. Além dessa preocupação temos que pensar na otimização dos layouts buscando entre outras coisas diminuir a árvore hierárquica deles. Todas essas preocupações podem ser reduzidas com o uso do ContraintLayout junto ao poderoso Layout Editor. Você precisa aprender isso de uma vez por todas, para sua saúde e a do seu App!"
  subtype: presentation
  speakers: [17]
  language: pt-br
  complexity: "Intermediário"

-
  id: 017
  title: "Keep Talking and Nobody Explodes: Trabalhando a Comunicação nos Times Ágeis"
  description:  "Você está segurando uma bomba em suas mãos e só tem 5 minutos para desarmá-la. Você não faz parte de nenhum esquadrão antibomba, porém tem a seu dispor, um time de especialistas que possuem os manuais de desarmamento de todas as bombas do mundo. A única coisa que vocês precisam fazer é se comunicar bem, para que todos os módulos sejam desarmados e ninguém saia ferido!

Nesta dinâmica, iremos rodar uma partida do jogo Keep Talking and Nobody Explodes com a plateia e depois iremos discutir sobre alguns aspectos de comunicação (bons e ruins) que são tão importantes na conversação dos times ágeis."
  subtype: presentation
  speakers: [18, 19]
  language: pt-br
  complexity: "Iniciante"

