-
  id: 001
  title: "Polymer Project: State of Union"
  description:  "Se você se pergunta “o que é Polymer? Como usar?”, “Onde foram parar os Web Components?” ou “O que o Google faz com relação a Front-End?” Está no lugar certo! Vamos conhecer a evolução das especificações e tomadas de decisões que fizeram um simples experimento iniciado em 2013 chegar em 2017 como uma poderosa solução para trabalhar lado a lado com a plataforma Web! Seja com PWAs, VR ou até mesmo Web Física."
  subtype: presentation
  speakers: [1]
  language: pt-br
  complexity: "Iniciante"

-
  id: 002
  title: "PolymerRedux - State Management Made Simple"
  description:  "Libraries como React e polyfills como Polymer, trazem a tona os grandes benefícios de se desenvolver um projeto baseado em componentes e por quê devemos trabalhar com estados. Neste cenário, temos vivenciado o aumento de aplicações web que fazem uso de Gerenciamento de Estado, e como este tipo de ferramenta auxilia bastante em diversas tarefas. Mas o que houve com o MVC? Ele morreu? Nesta palestra, iremos aprender como funciona a arquitetura Flux, seus princípios, descobrir em quais cenários utilizar este tipo de arquitetura, vamos utilizar o Redux (uma das implementações do Flux mais famosas e utilizadas) para gerenciar o estado de nossas aplicações em nossos projetos client side, utilizando Polymer."
  subtype: presentation
  speakers: [2]
  language: pt-br
  complexity: "Intermediário"

-
  id: 003
  title: "Qt - O seu toolkit para C++ ou Python com o verdadeiro: Write once, deploys everywhere!"
  description:  "Qt é um dos melhores frameworks que eu já usei para desenvolvimento de software. Com toda a tecnologia e poder colocados nessa ferramenta, você realmente consegue facilitar o desenvolvimento de qualquer software, seja usando a abstração de sistema que o Qt proporciona ou em desenvolvimento ágil de interfaces: simples, leves e flexíveis. Nesta palestra eu apresentarei para você um pouquinho do poder que o Qt pode te dar no desenvolvimento do seu software. Você pode não conhecer Qt,mas é bem provável que você já usou algum software que foi construído com ele."
  subtype: presentation
  speakers: [3]
  language: pt-br
  complexity: "Iniciante"

