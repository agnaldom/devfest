  id: 013
  title: "Usuário 'Especialista em UI': Como lidar com os 'Frontendzeiros' de PowerPoint"
  description: "Durante a jornada pelo mundo do desenvolvimento, me deparei com diversas situações inusitadas. Uma delas, em que o time de negócio desenhava o 'frontend' no PowerPoint e insistia por uma diminuição no tempo de entrega do produto, já que eles já haviam 'desenvolvido o frontend'. Como lidar com isso? Como dar valor ao seu trabalho?Como fazer 'non-techs' entenderem que o buraco é mais embaixo?"
  subtype: presentation
  speakers: [14]
  language: pt-br
  complexity: "Iniciante"

-
  id: 014
  title: "Hacking The Nintendo Game Boy with JavaScript"
  description:  "Iremos olhar todos componentes internos do hardware, entender como funcionam, como é a criação de um emulador, disassmebly da ROM, graphic dumping e áudio. Usaremos JavaScript para tudo isso e alguns conhecimentos de assembly."
  subtype: presentation
  speakers: [15]
